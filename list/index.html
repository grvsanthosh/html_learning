<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Types of list</title>
    <style>
        ol {
            list-style-type:upper-roman
        }
        ul {
            /* list-style-type:box; */
        }
    </style>
</head>
<body>
    <div>
        <h2>ORDER LIST</h2>
        <ol>
            <li>name</li>
            <li>age</li>
            <li>city</li>
        </ol>
        <h2>UNORDER LIST</h2>
        <ul>
            <li>name</li>
            <li>age</li>
            <ul>
                <li>22</li>
                <li>23</li>
            </ul>
            <li>city</li>
        </ul>
        <h2>DESCRIPTION LIST</h2>
        <dl>
            <dt>
                name
            </dt>
            <dd>santhosh</dd>
            <dt>age</dt>
            <dd>30</dd>
        </dl>
        
    </div>
</body>
