<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div sample</title>
        <link rel="stylesheet" type="text/css" href="divSampleCSS.css">
    </head>
    <body>
        <div class="container">
            <h1>This is sample table inside div element</h1>
            <table>
                <caption>June 2025</caption>
                <thead>
                    <tr>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WEDS</th>
                        <th>THURS</th>
                        <th>FRI</th>
                        <th>SAT</th>
                        <th>SUN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list-container">
            <h1>This is sample div inline-block div</h1> 
            <div>
                 <ol style="display:inline-block">
                <li>Name</li>
                <li>Age</li>
                <li>Country</li>
            </ol> 
            <ul style="display:inline-block">
                <li>Name</li>
                <li>Age</li>
                <li>Country</li>
            </ul>
            </div>           
        </div>     
    </body>
</html>
