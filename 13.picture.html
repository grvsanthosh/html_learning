<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>picture</title>
    </head>
    <body>
        <h1 style="text-align:center">Picture element</h1>
        <picture>
            
            <source media="(min-width:425px)" srcset="img_car.jpg">
            <source media="(min-width:370px)" srcset="img_girl.jpg">
            <img src="img_food.jpg" alt="food">
        </picture>
    </body>
</html>
