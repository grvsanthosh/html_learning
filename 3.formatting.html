<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1 style="text-align:center">HELLO ALL... WELCOME TO HTML world</h1>
    <p>sample <b>bold</b> text</p>
    <p>sample <strong>strong</strong> text</p>
    <p>sample <i>italic</i> text</p>
    <p>sample <em>emphasized</em> text</p>
    <p>sample <mark style="background-color:orange">mark</mark> text</p>
    <p>sample 3<sub>log</sub> text</p>
    <p>sample 3<sup>2</sup> text</p>
    <p>sample <small>small</small> text</p>
    <p>sample <del>delete</del> text</p>
    <p>sample <ins style="color:blue">insert</ins> text</p>

</body>
</html>
