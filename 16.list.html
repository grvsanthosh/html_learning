<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>list</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol>
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>
        </ol>
        <h1>unordered list</h1>
        <ul style="list-style-type:circle">
            <li>apple</li>
            <li>ball</li>
            <li>cat</li>
        </ul>
        <h1>description list</h1>
        <dl>
            <dt>apple</dt>
            <dd> - apple is red</dd>
            <dt>ball</dt>
            <dd>- ball is round</dd>
            <dt>cat</dt>
            <dd> - cat is an animal</dd>
        </dl>
    </body>
</html>
