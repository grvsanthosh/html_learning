<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML CSS link</title>
        
        <!-- internal css style-->
        <style>
            .internal {
                border: 2px solid blue;
                padding: 5px;
            }
        </style>
        <!-- external css style -->
         
        <link rel="stylesheet" type="text/css" href="./externalCSS.css" />
        
    </head>
    <body>
        <!-- inline css STYLE -->
         <h1 style="border: 2px solid red; padding:5px;">inline css style</h1>
         <h1 class="internal">internal css style</h1>
         <p>red</p>
    </body>
</html>
